<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Lebaran</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="opening">
            <h1>Selamat Hari Raya Idul Fitri</h1>
            <p>Mohon Maaf Lahir dan Batin</p>
        </div>
        
        <div class="card">
            <img src="ketupat.jpg" alt="Ketupat" class="ketupat">
            <h2>Selamat Lebaran!</h2>
            <p>Semoga berkah dan kebahagiaan selalu menyertai kita semua.</p>
            <button id="thrButton">Ambil THR</button>
            <div id="thrPopup" class="hidden">
                <img src="dana.jpg" alt="Dana Logo">
                <h2>Transfer Berhasil!</h2>
                <p>Rp 1.000.000,- telah diterima</p>
            </div>
        </div>
    </div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
</body>
</html>
